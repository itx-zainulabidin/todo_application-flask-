{% extends 'base.html' %}
{% block title %}My Todos{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Welcome, {{ session['username'] }}</h2>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <form method="POST" class="mb-4">
        <div class="input-group">
            <input name="content" class="form-control" placeholder="Add new todo" required>
            <button class="btn btn-primary">Add</button>
        </div>
    </form>

    {% for todo in todos %}
    <div class="card mb-2">
        <div class="card-body d-flex justify-content-between align-items-center">
            <span>{{ todo.content }}</span>
            <div>
                <a href="/update/{{ todo.id }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/delete/{{ todo.id }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}

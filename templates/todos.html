{% extends 'base.html' %}

{% block title %}Todos{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2>Your Todos</h2>
    <form method="POST" class="mb-3">
        <div class="input-group">
            <input name="content" class="form-control" placeholder="New Todo..." required>
            <button class="btn btn-success">Add</button>
        </div>
    </form>
    <ul class="list-group">
        {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ todo.content }}
            <span>
                <a href="/update/{{ todo.id }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="/delete/{{ todo.id }}" class="btn btn-sm btn-danger">Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>
    <a href="/logout" class="btn btn-link mt-3">Logout</a>
</div>

{% endblock content %}
